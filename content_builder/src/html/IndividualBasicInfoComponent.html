<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Basic Info</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
      <script src="./ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualBasicInfoComponent" class="">
            <div class="classes.individual_basic_container">
                <div class="classes.individual_profile_pic_container">
                    <img class="classes.individual_profile_pic" src="./images/matthew.png"/>
                </div>
                <div class="classes.individual_basic_name">John Doe</div>
                <div class="classes.individual_basic_handle">@JohnDoe</div>
                <div class="classes.individual_table_container">
                    <table class="ui table">
                        <thead>
                            <tr>
                                <th class="sixteen wide">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <i class="icon mail"></i> Email Address
                                    <div class="classes.individual_basic_text">
                                        <p id="basic_email">johndoe@origin.gg</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="icon phone"></i>Contact Number
                                    <div class="classes.individual_basic_text">
                                        <p id="basic_phone">4155555555</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="icon user"></i>About
                                    <div class="classes.individual_basic_text">
                                        <p id="basic_about"> blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="classes.individual_accomplishment_container">
                        <h2 class="classes.individual_accomplishment_header">Accomplishments</h2>
                    </div>
                </div>
            </div>                
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });
   </script>
</html>
