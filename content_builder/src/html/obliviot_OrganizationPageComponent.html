<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Dark Demo</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body id="gradient">
        <div class="classes.fixed_div">
                <div data-component-name="obliviot_OrganizationPageComponent" class="classes.darkMainBG">
                        <div class="classes.dark_pageTestContraint">
                            <header class='classes.darkHeader'>
                                <div id="dark_header">
                                    <div data-component-value="{this.props.topSponsorContent}">News</div>
                                </div>
                            </header>
                            <div class="classes.body_container">
                                <div id="home_cont" class="classes.dark_nav_container">
                                    <div data-component-value="{this.props.navContent}">Nav</div>
                                </div>
                                <div id="logo_cont" class=classes.dark_main_image_container>
                                    <div data-component-value="{this.props.logoContent}">Logo</div>
                                </div>
                                <div id="theme_about_modal">
                    
                                </div>
                                <div id="rosters" class="classes.roster_body_container">
                                        
                                </div>
                                <div id="#news_cont" class="ui stackable three column grid">
                                    <div id="news_component" class="column">
                                        <div data-component-value="{this.props.newsContent}">News</div>
                                    </div>
                                    <div id="twitter_compontent" class="column">
                                        <div data-component-value="{this.props.twitterContent}">News</div>
                                    </div>
                                    <div id="matches_component" class="column">
                                        <div data-component-value="{this.props.matchesContent}">News</div>
                                    </div>
                                </div>
                                <div id="video_cont" class="classes.dark_media_container">
                                        <div data-component-value="{this.props.videoContent}">News</div>
                                </div>
                            </div>
                        </div>
                        <div class="classes.orgFooter" data-component-props="style={this.props.footer_style}">
                                <p  data-component-value="{this.props.copyright}" class="classes.orgFooterText">Â© Origin. All rights reserved.</p>
                        </div>
                    </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
            var colors = new Array(
                [0,0,0],
                [20,20,20],
                [40,40,48],
                [30,30,30],
                [50,50,50],
                [10,10,10]);

            var step = 0;
            //color table indices for: 
            // current color left
            // next color left
            // current color right
            // next color right
            var colorIndices = [0,1,2,3];

            //transition speed
            var gradientSpeed = 0.002;

            function updateGradient()
            {
  
                if ( $===undefined ) return;
  
                var c0_0 = colors[colorIndices[0]];
                var c0_1 = colors[colorIndices[1]];
                var c1_0 = colors[colorIndices[2]];
                var c1_1 = colors[colorIndices[3]];

                var istep = 1 - step;
                var r1 = Math.round(istep * c0_0[0] + step * c0_1[0]);
                var g1 = Math.round(istep * c0_0[1] + step * c0_1[1]);
                var b1 = Math.round(istep * c0_0[2] + step * c0_1[2]);
                var color1 = "rgb("+r1+","+g1+","+b1+")";

                var r2 = Math.round(istep * c1_0[0] + step * c1_1[0]);
                var g2 = Math.round(istep * c1_0[1] + step * c1_1[1]);
                var b2 = Math.round(istep * c1_0[2] + step * c1_1[2]);
                var color2 = "rgb("+r2+","+g2+","+b2+")";

                $('#gradient').css({
                background: "-webkit-gradient(linear, left top, right top, from("+color1+"), to("+color2+"))"}).css({
                    background: "-moz-linear-gradient(left, "+color1+" 0%, "+color2+" 100%)"});
                
                step += gradientSpeed;
                if ( step >= 1 )
                {
                    step %= 1;
                    colorIndices[0] = colorIndices[1];
                    colorIndices[2] = colorIndices[3];
                    
                    //pick two new target color indices
                    //do not pick the same as the current one
                    colorIndices[1] = ( colorIndices[1] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
                    colorIndices[3] = ( colorIndices[3] + Math.floor( 1 + Math.random() * (colors.length - 1))) % colors.length;
                    
                }
            }

            setInterval(updateGradient,10);
         });
    </script>
</html>
