<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Blog</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminBlogComponent" class="">
            <div class="classes.admin_title_box">
                    <h2>Manage Blog</h2>
            </div>
            <div class="classes.admin_search_container">
                <div class="ui action fluid input">
                    <input type="text" placeholder="Search...">
                    <div class="ui button">Search</div>
                </div>
            </div>
            <div class="ui modal">
                    <i class="close icon"></i>
                    <div class="classes.modal_inner">
                        <div class="header">
                            <div class="classes.admin_title_box">
                                <h2>Add New Manage Blog</h2>
                            </div>
                        </div>
                        <div class="ui fluid input">
                            <input type="text" placeholder="Title">
                        </div>
                        <div class="classes.admin_sponser_button">
                            <label for="hidden-new-file" class="class.admin_sponser_label">
                                <i class="cloud icon"></i>
                                Attach Media
                            </label>
                            <input type="file" id="hidden-new-file" style="display: none" onchange="readURL(this);">
                        </div>
                        <div class="classes.modal_blog_media_container">
                            <img class="classes.modal_blog_media_preview" id="blog_media_preview" />
                        </div>
                        <textarea cols="80" rows="10" id="blog_content" name="content">

                        </textarea>
                        <div class="actions">
                            <div class="classes.blog_add_actions">
                                <div class="ui black deny button">
                                    Cancel
                                </div>
                                <div class="ui positive right labeled icon button">
                                    Save
                                    <i class="checkmark icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>        
                </div>
                <table class="ui compact celled data table">
                        <thead>
                          <tr>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Image</th>
                            <th>Date</th>
                          </tr>
                        </thead>
                        <tbody data-component-value="{this.props.blog_list}">
                          <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                        <tfoot class="full-width">
                          <tr>
                            <th></th>
                            <th colspan="4">
                              <div id="blog_modal" data-component-props="onClick={this.props.handleClick}" class="ui right floated small primary labeled icon button">
                                <i class="share icon"></i>Add Blog
                              </div>
                              <div class="classes.spacer" style="width:10px,display:table;"></div>
                              <div class="ui right floated pagination menu" data-component-value="{this.props.pagination_content}">
                                <a class="icon item">
                                    <i class="left chevron icon"></i>
                                </a>
                                <a class="item">1</a>
                                <a class="item">2</a>
                                <a class="item">3</a>
                                <a class="item">4</a>
                                <a class="icon item">
                                    <i class="right chevron icon"></i>
                                </a>
                                </div>
                            </th>
                            
                          </tr>
                        </tfoot>
                      </table>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );

            $("#blog_modal").click(function(){
                $('.ui.modal').modal('show');
            });

            $("#theme_modal_button").click(function(){
                $('#theme_modal').modal('show');
            });

            CKEDITOR.replace( 'blog_content' );
        });

        function readURL(input) {
            console.log('executing');
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blog_media_preview')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
