<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="SignupDemoComponent" class="classes.signupBGImage">
         <header class="classes.signupHeader">
            <div class="ui container">
                <a href="#" class="header item">
                    <img class="logo" src="./images/logo-top.png" />
                </a>
            </div>
        </header> 
        <div id="modal_container" class="container">
            <div id="sign_up" class="classes.signupModal" data-component-value="{this.props.loginComponent}">
                <div class="classes.tabular_menu">
                    <div class="classes.tabular_menu_item_active">Sign Up</div> 
                    <div class="classes.tabular_menu_item">Sign In</div>
                </div>
                <div class="classes.signupModalContent">
                    <form class="ui large form">
                        <div class="ui stacked segment">
                           <div class="classes.form_body"> 
                               <div class="classes.input_title">
                                   Name
                               </div>
                               <div class="field">
                                    <div class="ui input">
                                        <input class="classes.input_box" type="text" style="background-color:transparent;border-color: #fff; color:#fff; height: 45px; font-size: 16px;" type="text" name="email" placeholder="E-mail address">
                                    </div>
                                </div>
                                <div class="classes.input_title">
                                    Email Address
                                </div>
                                <div class="field">
                                    <div class="ui input">
                                        <input class="classes.input_box" type="text" name="email" placeholder="E-mail address" style="background-color:transparent;border-color: #fff; color:#fff; height: 45px; font-size: 16px;" type="text" name="email" placeholder="E-mail address">
                                    </div>
                                </div>
                                <div class="classes.input_title">
                                    Password
                                </div>
                                <div class="field">
                                    <div class="ui input">
                                        <input class="classes.input_box" type="password" name="password" placeholder="Password" style="background-color:transparent;border-color: #fff; color:#fff; height: 45px; font-size: 16px;" type="text" name="email" placeholder="E-mail address">
                                    </div>
                                </div>
                                <div class="ui fluid large teal submit button" style="background: #0a9ab4;font-size:18px;margin-top:40px;">Create an Account</div>
                                <div class="classes.submit_divider"></div>
                                <div class="classes.submit_or">OR</div>
                                <div class="classes.social_box_outer">
                                    <div class="classes.social_box_inner">
                                        <div class="classes.social_box_left">
                                            <img class="classes.social_image_box" src="./images/sm-1.png"/>
                                            <div class="classes.social_text_box">
                                                Facebook
                                            </div>
                                        </div>
                                    </div>
                                    <div class="classes.social_box_inner">
                                        <div class="classes.social_box_right">
                                            <img class="classes.social_image_box" src="./images/sm-6.png"/>
                                            <div class="classes.social_text_box">
                                                Twitch
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ui error message"></div>
                     </form>
                </div>
            </div>
        </div>
         <div class="classes.signupFooter">
            <p class="classes.signupFooterText">Â© Origin. All rights reserved.</p>
         </div>
      </div>
   </body>
</html>
