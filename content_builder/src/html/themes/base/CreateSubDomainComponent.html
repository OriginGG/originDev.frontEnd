<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Sub Domain Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="CreateSubDomainComponent" class="classes.signupBGImage">
         <header class="classes.signupHeader">
            <div class="ui container">
                <a href="#" class="header item">
                    <img class="logo" data-component-props="src={this.props.header_image_src}" src="./images/logo-top.png" />
                </a>
            </div>
        </header> 
        <div id="modal_container" class="container">
            <div id="sign_up" class="classes.signupModal">
                <div data-component-value="{this.props.namestring}" class="classes.subdomain_header">Welcome, TestOrg</div> 
                <div class="classes.subdomainModalContent">
                    <form class="ui large form">
                        <div class="ui stacked segment">
                           <div class="classes.form_body"> 
                               <div class="classes.input_title">
                                   Domain
                               </div>
                               <div class="field">
                                    <div class="ui labeled input">
                                        <input data-component-props="onChange={this.props.handleDomainChange}" class="classes.input_box" type="text" style="background-color:transparent;border-color: #fff; color:#fff; height: 45px; font-size: 16px;" type="text" name="email" placeholder="Create Your Domain">
                                        <div class="ui label">
                                            .origin.gg
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 304px; height: 78px; margin-left: auto; margin-right: auto;"><div><iframe src="https://www.google.com/recaptcha/api2/anchor?k=6LcpLUMUAAAAAGV8aRWtuHeKs82QZ3vNGp2BDgUE&amp;co=aHR0cDovL29yaWdpbmJldGEubmV0Ojgw&amp;hl=en&amp;type=image&amp;v=v1520231465640&amp;theme=light&amp;size=normal&amp;badge=bottomright&amp;cb=x0pg9v1hmd4p" width="304" height="78" role="presentation" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; "></textarea></div>
                                <div data-component-props="onClick={this.props.handleSubmit}" class="ui fluid large teal submit button" style="background: #0a9ab4;font-size:18px;margin-top:40px;">Submit</div>
                            </div>
                        </div>
                        <div class="ui error message"></div>
                     </form>
                </div>
            </div>
        </div>
         <div class="classes.signupFooter">
            <p class="classes.signupFooterText">Â© Origin. All rights reserved.</p>
         </div>
      </div>
   </body>
</html>
