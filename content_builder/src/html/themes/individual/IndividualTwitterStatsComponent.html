<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Site Properties -->
    <title>Individual Social Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg=="
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script src="./ckeditor/ckeditor.js"></script>
    <script type="module">
        import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
    </script>

</head>

<body>
    <div data-component-name="IndividualTwitterStatsComponent" class="">
        <div class="classes.individual_social_box">
            <h2 class="classes.individual_social_header" data-component-props="onClick={()=>{this.props.handle_redirect('twitter')}}">
                Twitter Stats
            </h2>
            <div id="twitter_stats" class="classes.individual_social_content">
                <h2 data-component-value="{this.props.username}" class="classes.individual_social_empty">Twitter Stats</h2>
                <h2 data-component-value="{this.props.twitter_screen_name}" class="classes.individual_social_empty"></h2>
            </div>
            <div id="twitter_followers_count" class="classes.indiviual_stats_container">
                <span class="classes.individual_stats_title">Followers: </span>
                <span data-component-value="{this.props.twitter_followers_count}" class="classes.individual_stats_data">12345</span>
            </div>
            <div id="twitter_statues_count" class="classes.indiviual_stats_container">
                <span class="classes.individual_stats_title">Statuses: </span>
                <span data-component-value="{this.props.twitter_statues_count}" class="classes.individual_stats_data">150</span>
            </div>
            <div id="twitter_favorites_count" class="classes.indiviual_stats_container">
                <span class="classes.individual_stats_title">Favorites:</span>
                <span data-component-value="{this.props.twitter_favorites_count}" class="classes.individual_stats_data">0</span>
            </div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        console.log("ready!");
    });
</script>

</html>
