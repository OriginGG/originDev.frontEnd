<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Page</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
      <script src="./ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualPageComponent" class="">
            <div class="classes.individual_mobile_bg">
                <div class="classes.individual_mobile_inner_bg">
                    <div class="classes.individual_header">
                        <img data-component-props="src={this.props.bannerImageUrl}" class="classes.individual_header_image" src="./../../images/profile-bannerbg.jpg" />
                        <div data-component-props="onClick={this.props.handleEditClick} style={this.props.button_style}" id="edit_button" class="classes.individual_edit_button">
                            Edit
                        </div>
                        <div data-component-props="onClick={this.props.handleLoginClick} style={this.props.login_button_style}" id="login_button" class="classes.individual_login_button">
                            Login
                        </div>
                    </div>
                    <div class="ui stackable two column grid">
                        <div class="six wide column">
                            <div class="ui one column grid">
                                <div data-component-value="{this.props.ColumnOne}" id="basic_info" class="column">


                                </div>
                            </div>
                        </div>
                        <div class="ten wide column">
                            <div class="ui stackable grid">
                                <div class="eight wide column">
                                    <div class="ui one column grid">
                                        <div data-component-value="{this.props.ColumnTwo}" id="stats_left" class="column">
                                                
                                        </div>
                                    </div>
                                </div>
                                <div class="eight wide column">
                                    <div class="ui one column grid">
                                        <div data-component-value="{this.props.ColumnThree}" id="stats_right" class="column">
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="eight wide column">
                                    <div class="ui one column grid">
                                        <div data-component-value="{this.props.ColumnFour}" id="stats_leftbottom" class="column">
                                                
                                        </div>
                                    </div>
                                </div>
                                <div class="eight wide column">
                                    <div class="ui one column grid">
                                        <div data-component-value="{this.props.ColumnFive}" id="stats_rightbottom" class="column">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="classes.individual_footer">
                        Â© Origin 2018. All rights reserved.
                </div>
            </div>    
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });
   </script>
</html>
