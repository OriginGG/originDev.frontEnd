<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Basic Info</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
      <script src="./ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualBasicInfoComponent" class="">
            <div class="classes.individual_basic_container">
                <div class="classes.individual_profile_pic_container">
                    <img class="classes.individual_profile_pic" data-component-props="src={this.props.profileImageUrl}" src="./images/matthew.png"/>
                </div>
                <div data-component-value="{this.props.firstName}" class="classes.individual_basic_name">John Doe</div>
                <div data-component-value="{this.props.twitterHandle}" class="classes.individual_basic_handle">@JohnDoe</div>
                <div class="classes.individual_table_container">
                    <table class="ui table">
                        <thead>
                            <tr>
                                <th class="sixteen wide">Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <i class="icon mail"></i> Email Address
                                    <div class="classes.individual_basic_text">
                                        <p data-component-value="{this.props.email}" id="basic_email">johndoe@origin.gg</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <i class="icon phone"></i>Contact Number
                                    <div class="classes.individual_basic_text">
                                        <p data-component-value="{this.props.contactNumber}" id="basic_phone">4155555555</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><i class="icon user"></i>About
                                    <div class="classes.individual_basic_text">
                                        <p data-component-value="{this.props.about}" id="basic_about"> blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah blah</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="classes.individual_accomplishment_container">
                        <h2 class="classes.individual_accomplishment_header">Accomplishments</h2>
                    </div>
                </div>
            </div>                
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });
   </script>
</html>
