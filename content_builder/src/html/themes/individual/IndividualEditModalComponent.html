<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Basic Info</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
      <script src="./ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualEditModalComponent" class="">
            <div id="edit_modal" class="ui modal">
                <i class="close icon"></i>
                <div class="classes.modal_inner">
                    <div class="header">
                        <div class="classes.modal_edit_banner_container">
                            <img class="classes.modal_edit_banner" src="./../../images/profile-bannerbg.jpg"/>
                        </div>
                        <div class="classes.modal_edit_image_upload">
                            <label for="hidden-new-file1" class="classes.individual_image_label">
                                <i class="cloud icon"></i>
                                    Upload Banner Image
                            </label>
                            <input type="file" id="hidden-new-file1" style="display: none">
                        </div>
                        <div class="classes.modal_edit_image_container">
                            <img class="classes.modal_edit_image" src="./images/matthew.png"/>
                        </div>
                        <div class="classes.modal_edit_image_upload">
                            <label for="hidden-new-file1" class="classes.individual_image_label">
                                <i class="cloud icon"></i>
                                    Upload Profile Picture
                            </label>
                            <input type="file" id="hidden-new-file1" style="display: none">
                        </div>
                    </div>
                    <div id="modal_individual_edit_body" class="classes.modal_individual_edit_body">
                        <input class="classes.modal_individual_edit_input" placeholder="Name" />
                        <input class="classes.modal_individual_edit_input" placeholder="Twitter Handle" />
                        <input class="classes.modal_individual_edit_input" placeholder="Email" />
                        <input class="classes.modal_individual_edit_input" placeholder="Contact Number" />
                        <textarea class="classes.modal_individual_edit_about" rows="10" placeholder="About"></textarea>
                        <textarea class="classes.modal_individual_edit_about" rows="10" placeholder="Accomplishments"></textarea>
                        <input class="classes.modal_individual_edit_input" placeholder="Twitch" />
                        <input class="classes.modal_individual_edit_input" placeholder="Youtube" />
                        <input class="classes.modal_individual_edit_input" placeholder="Youtube Video 1" />
                        <input class="classes.modal_individual_edit_input" placeholder="Youtube Video 2" />
                        <input class="classes.modal_individual_edit_input" placeholder="Youtube Video 3" />
                    </div>
                </div>        
            </div>                 
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });
   </script>
</html>
