<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Basic Info</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
      <script src="../../ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualEditModalComponent" class="">
            <div id="edit_modal" data-component-props="style={{ maxWidth: 600 }}">
                <i data-component-props="onClick={this.props.closeModal}" class="close icon" style="cursor:pointer;"></i>
                <div class="classes.modal_inner">
                    <div class="header">
                        <div class="classes.modal_edit_banner_container">
                            <img class="classes.modal_edit_banner" data-component-props="src={this.props.bannerImageUrl}" src="./../../images/profile-bannerbg.jpg"/>
                        </div>
                        <div data-component-props="onClick={()=>{this.props.handleFileClick('banner')}}" class="classes.modal_edit_image_upload">
                            <label for="hidden-new-filexx" class="classes.individual_image_label">
                                <i class="cloud icon"></i>
                                    Upload Banner Image
                            </label>
                        </div>
                        <div class="classes.modal_edit_image_container">
                            <img class="classes.modal_edit_image" data-component-props="src={this.props.profileImageUrl}"  src="../../images/matthew.png"/>
                        </div>
                        <div data-component-props="onClick={()=>{this.props.handleFileClick('profile')}}" class="classes.modal_edit_image_upload">
                            <label for="hidden-new-file2" class="classes.individual_image_label">
                                <i class="cloud icon"></i>
                                    Upload Profile Picture
                            </label>
                        </div>
                    </div>
                    <div id="modal_individual_edit_body" class="classes.modal_individual_edit_body">
                        <div class="classes.individual_label">First Name</div>
                        <input data-component-props="value={this.props.firstName} onChange={(e)=>{this.props.handleChange('firstName', e);}}" class="classes.modal_individual_edit_input" placeholder="First Name" />
                        <div class="classes.individual_label">Last Name</div>
                        <input data-component-props="value={this.props.lastName} onChange={(e)=>{this.props.handleChange('lastName', e);}}" class="classes.modal_individual_edit_input" placeholder="Last Name" />
                        <div class="classes.individual_label">Username</div>
                        <input data-component-props="value={this.props.username} onChange={(e)=>{this.props.handleChange('username', e);}}" class="classes.modal_individual_edit_input" placeholder="Username" />
                        <div class="classes.individual_label">Twitter Handle</div>
                        <input data-component-props="value={this.props.twitterHandle} onChange={(e)=>{this.props.handleChange('twitterHandle', e);}}" class="classes.modal_individual_edit_input" placeholder="Twitter Handle not full URL" />
                        <div class="classes.individual_label">Contact Email</div>
                        <input data-component-props="value={this.props.contactEmail} onChange={(e)=>{this.props.handleChange('contactEmail', e);}}" class="classes.modal_individual_edit_input" placeholder="Contact Email" />
                        <div class="classes.individual_label">About</div>
                        <textarea data-component-props="value={this.props.about} onChange={(e)=>{this.props.handleChange('about', e);}}" class="classes.modal_individual_edit_about" rows="10" placeholder="About"></textarea>
                        <div class="classes.individual_label">Accomplishments</div>
                        <textarea data-component-props="value={this.props.accomplishments} onChange={(e)=>{this.props.handleChange('accomplishments', e);}}" class="classes.modal_individual_edit_about" rows="10" placeholder="Accomplishments"></textarea>
                        <input data-component-props="value={this.props.youtubeChannel} onChange={(e)=>{this.props.handleChange('youtubeChannel', e);}}" class="classes.modal_individual_edit_input" placeholder="Youtube Channel ID not full URL" />
                        <button data-component-props="onClick={()=>{this.props.redirectAuth('youtube')}}" class='ui youtube button' role='button' style="margin-bottom:2em;display:block;"><i aria-hidden='true' class='youtube icon'></i>Connect with Youtube</button>
                        <button data-component-props="onClick={()=>{this.props.redirectAuth('twitter')}}" class='ui twitter button' role='button' style="margin-bottom:2em;display:block;"><i aria-hidden='true' class='twitter icon'></i>Connect with Twitter</button>
                        <button data-component-props="onClick={()=>{this.props.redirectAuth('twitch')}}" class='ui twitch button' role='button' style="margin-bottom:2em;display:block;"><i aria-hidden='true' class='twitch icon'></i>Connect with Twitch</button>
                        <div data-component-value="{this.props.renderButtons}">BUTTONS</div>    
                    </div>
                </div>        
            </div>                 
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });
   </script>
</html>
