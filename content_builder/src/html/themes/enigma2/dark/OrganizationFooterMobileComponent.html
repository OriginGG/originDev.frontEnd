<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="dark_OrganizationFooterMobileComponent" class="classes.felzec_nav_constraint">
            <div class="ui one column grid" style="padding:0px">
                <div class="column" style="padding:0px">
                    <div class="classes.felzec_footer_inner">
                        <div class="classes.felzec_footer_title_left">About</div>
                        <div class="classes.felzec_footer_text_left" data-component-value="{this.props.footer_about}">
                            about
                        </div>
                        <div class="classes.felzec_footer_sponsor_container">
                            <div class="ui four column grid">
                                <div class=column>
                                    <img class="classes.felzec_footer_mobile_sponsor_image" data-component-props="src={this.props.sponsor_image_1}" />
                                </div>
                                <div class=column>
                                    <img class="classes.felzec_footer_mobile_sponsor_image" data-component-props="src={this.props.sponsor_image_2}" />
                                </div>
                                <div class=column>
                                    <img class="classes.felzec_footer_mobile_sponsor_image" data-component-props="src={this.props.sponsor_image_3}" />
                                </div>
                                <div class=column>
                                    <img class="classes.felzec_footer_mobile_sponsor_image" data-component-props="src={this.props.sponsor_image_4}" />
                                </div>
                            </div>
                        </div>
                        <div>
                            <div style="width:100%;">
                                <div class="classes.felzec_footer_title_mobile_left">Support</div>
                                <div class="classes.felzec_footer_email_left" data-component-props="onClick={this.props.handleSupportClick}" data-component-value="{this.props.footer_support}">
                                    support email
                                </div>
                            </div>
                            <div style="width:100%;">
                                <div class="classes.felzec_footer_title_mobile_left">Business enquiries</div>
                                <div class="classes.felzec_footer_email_left" data-component-props="onClick={this.props.handleBusinessClick}" data-component-value="{this.props.footer_business}">
                                    support email
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });

             $("#menu_login").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_mobile").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_store").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_about").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_home").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });
         });
    </script>
</html>
