<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="dark_OrganizationNewsMobileComponent">
        <div class="classes.felzec_light_mobile_news_row">
            <div class="classes.felzec_light_news_mobile_container" data-component-props="onClick={()=>{this.props.handleNewsClick(this.props.blog);}}">
                <div class="ui two column grid">
                    <div class="six wide column">
                        <img class="classes.felzec_main_news_item_micro_mobile_image" data-component-props="src={this.props.blog_media}" src="../images/news_mini_image.jpg" />
                    </div>
                    <div class="ten wide column">
                        <div style="width:100%;float:left;padding-right:0px;white-space:nowrap; overflow: hidden;text-overflow: ellipsis;">
                            <span class="classes.felzec_light_mobile_news_title" data-component-value="{this.props.blog_title}">We are live with a very long title</span>
                        </div>
                        <div style="width: 100%;height: 140px; overflow-y: hidden;text-overflow: ellipsis;">
                            <span class="classes.felzec_light_news_body" data-component-value="{this.props.blog_content}">We are exited to announce the launch of Ascendant Gaming.  Please follow us on our social media channels to stay up to date on competitions and events.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
