<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body id="gradient">
        <div data-component-name="dark_OrganizationSponsersItemComponent">
            <div class="classes.felzec_roster_item_container" data-component-props="style={this.props.bg_style}">
                <div class="classes.felzec_roster_filter_container" data-component-props="style={this.props.filter_style}"></div>
                <div class="classes.felzec_roster_inner_container">
                    <div class="ui stackable two column grid">
                        <div class="four wide column">
                            <div class="classes.felzec_ponser_item_img_container">
                                <img class="classes.felzec_sponser_item_img" data-component-props="src={this.props.sponser_image}" />
                            </div>
                        </div>
                        <div class="twelve wide column">
                            <div style="display: table; padding-top: 10px; padding-bottom: 10px">
                                <div class="classes.felzec_roster_item_about_container">
                                    <span class="classes.felzec_roster_about_text">{this.props.sponser_desc}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="classes.felzec_roster_nav_container" data-component-props="style={this.props.nav_style}">
                    <div class="ui stackable two column grid">
                        <div class="column">
                            <div class="ui stackable four column grid">
                                <div class="column">
                                    <div class="classes.felzec_sponsor_icon_container" data-component-value="{this.props.social_link1}">
                                        <i class="fab fa-facebook"></i>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="classes.felzec_sponsor_icon_container" data-component-value="{this.props.social_link2}">
                                        <i class="fab fa-facebook"></i>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="classes.felzec_sponsor_icon_container" data-component-value="{this.props.social_link3}">
                                        <i class="fab fa-facebook"></i>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="classes.felzec_sponsor_icon_container" data-component-value="{this.props.social_link4}">
                                        <i class="fab fa-facebook"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="classes.felzec_sponsor_list_button" data-component-value="{this.props.sponsor_link}">link</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
