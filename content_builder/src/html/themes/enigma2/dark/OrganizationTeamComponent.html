<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
        <div data-component-name="dark_OrganizationTeamComponent"  class="classes.enigma2_team_main_container">
            <div class="classes.enigma2_team_title_container" data-component-props="style={this.props.title_color}">
                TEAMS
            </div>
            <div class="classes.enigma2_team_info_container">
                <div class="classes.enigma2_team_info_box">
                    <div class="classes.enigma2_team_info_count" data-component-props="style={this.props.team_count_color}" data-component-value="{this.props.team_count}">teams</div>
                    <div class="classes.enigma2_team_info_title" data-component-props="style={this.props.team_title_color}" >Teams</div>
                </div>
                <div class="classes.enigma2_team_info_box">
                    <div class="classes.enigma2_team_info_count" data-component-props="style={this.props.player_count_color}" data-component-value="{this.props.player_count}">players</div>
                    <div class="classes.enigma2_team_info_title" data-component-props="style={this.props.player_title_color}" >Players</div>
                </div>
            </div>
            <div class="classes.enigma2_game_container" data-component-value="{this.props.roster_games}">game</div>
        </div>
   </body>
</html>
