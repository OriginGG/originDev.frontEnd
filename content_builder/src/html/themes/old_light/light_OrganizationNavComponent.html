<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="light_OrganizationNavComponent">
            <div class="classes.nav_left">
                <div class="classes.nav_header">
                    <img id="nav_img" class="classes.nav_img" data-component-props="src={this.props.image_src}" src="http://api.originbeta.net/adminTemplate/1518192959017g5034r0j085fewubx1or.png" alt=""/>
                </div>
                <div class="classes.social_menu_container" data-component-value="{this.props.social_links}">
                    <div class="classes.social_menu_item">
                        <i class="fa fa-instagram"></i>
                    </div>
                    <div class="classes.social_menu_item">
                        <i class="fa fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="classes.nav_right">
                <div class="classes.org_menu_container">
                    <div id="nav_mobile" class="classes.org_hidden_menu_item"><i class="sidebar icon"></i></div>
                    <div id="nav_login" data-component-props="onClick={this.props.handleLoginClick}" class="classes.org_menu_item">Login</div>
                    <div id="nav_store" data-component-props="style={this.props.store_style} onClick={this.props.handleStoreClick}" class="classes.org_menu_item">Store</div>
                    <div id="nav_about" data-component-props="style={this.props.about_style} onClick={this.props.handleAboutClick}" class="classes.org_menu_item">About</div>
                    <div id="nav_home" class="classes.org_menu_item">Home</div>
                 </div>
             </div>
             <div id="modal_about">

             </div>
      </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );

            $("#nav_login").hover(function(){
                $(this).css("border-color", "black");
                $(this).css("color", "white");
                $(this).css("background", "black");
                }, function(){
                $(this).css("border-color", "transparent");
                $(this).css("color", "black");
                $(this).css("background", "transparent");
            });

            $("#nav_mobile").hover(function(){
                $(this).css("border-color", "black");
                $(this).css("color", "white");
                $(this).css("background", "black");
                }, function(){
                $(this).css("border-color", "transparent");
                $(this).css("color", "black");
                $(this).css("background", "transparent");
            });

            $("#nav_store").hover(function(){
                $(this).css("border-color", "black");
                $(this).css("color", "white");
                $(this).css("background", "black");
                }, function(){
                $(this).css("border-color", "transparent");
                $(this).css("color", "black");
                $(this).css("background", "transparent");
            });

            $("#nav_about").hover(function(){
                $(this).css("border-color", "black");
                $(this).css("color", "white");
                $(this).css("background", "black");
                }, function(){
                $(this).css("border-color", "transparent");
                $(this).css("color", "black");
                $(this).css("background", "transparent");
            });

            $("#nav_home").hover(function(){
                $(this).css("border-color", "black");
                $(this).css("color", "white");
                $(this).css("background", "black");
                }, function(){
                $(this).css("border-color", "transparent");
                $(this).css("color", "black");
                $(this).css("background", "transparent");
            });
         });
    </script>
</html>
