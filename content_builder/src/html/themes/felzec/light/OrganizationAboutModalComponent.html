<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
       <div data-component-name="light_OrganizationAboutModalComponent" class="classes.blankBG">
            <div class="classes.felzec_about_header" data-component-props="style={this.props.bg_style}"></div>
            <div class="classes.felzec_about_container">
                <div class="classes.felzec_about_container_inner">
                    <div class="classes.felzec_about_title">ABOUT US</div>
                    <div class="classes.felzec_about_text" data-component-value="{this.props.about_content}">text</div>
                </div>
                <div class="classes.felzec_about_container_lower">
                    <div class="ui stackable two column grid">
                        <div class="column">
                            <div class="classes.felzec_lower_about_title">CONTACT US</div>
                            <div class="classes.felzec_lower_about_text">If you want to contact us you can always send us an email</div>
                        </div>
                        <div class="column">
                            <div class="classes.felzec_lower_email_button">
                                <div class="classes.felzec_about_email_title">SUPPORT</div>
                                <div class="classes.felzec_about_email_text" data-component-props="onClick={this.props.handleSupportClick}" data-component-value="{this.props.about_support_email}">smith@gmail.com</div>
                            </div>
                            <div class="classes.felzec_lower_email_button">
                                <div class="classes.felzec_about_email_title">MANAGEMENT</div>
                                <div class="classes.felzec_about_email_text" data-component-props="onClick={this.props.handleBusinessClick}" data-component-value="{this.props.about_business_email}">smith_gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="classes.felzec_staff_container">
                <div class="classes.felzec_staff_container" data-component-props="style={this.props.staff_style}">
                </div>
                <div class="classes.felzec_staff_filter_container" data-component-props="style={this.props.filter_style}"></div>
                <div class="classes.felzec_staff_inner_container">
                    <div class="classes.felzec_coworker_container" data-component-value="{this.props.about_staff}">game</div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });
         });
    </script>
</html>
