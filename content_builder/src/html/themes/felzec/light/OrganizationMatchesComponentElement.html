<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="light_OrganizationMatchesComponentElement">
            <div class="classes.felzec_light_match_container">
                <div class="ui stackable three column grid">
                    <div class="column">
                        <div class="classes.felzec_light_match_vs_image_container">
                            <img class="classes.felzec_light_match_vs_image" data-component-props="src={this.props.matches_image_1}" />
                        </div>
                        <div class="classes.felzec_light_match_vs_score" data-component-value="{this.props.matches_score}">10-8</div>
                        <div class="classes.felzec_light_match_vs_image_container">
                            <img class="classes.felzec_light_match_vs_image" data-component-props="src={this.props.matches_image_2}" />
                        </div>
                    </div>
                    <div class="column">
                        <div class="classes.felzec_matches_game" data-component-value="{this.props.matches_game}">Call of Duty</div>
                        <div class="classes.felzec_matches_league" data-component-value="{this.props.matches_league}">National League</div>
                        <div class="classes.felzec_matches_date" data-component-value="{this.props.matches_date}">22 AUG 2018</div>
                    </div>
                    <div class="column">
                        <div class="classes.felzec_match_info_container"><a target="_blank" data-component-props="href={this.props.more_url}">SEE MORE</a></div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });
         });
    </script>
</html>
