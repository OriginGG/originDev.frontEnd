<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminMenuComponent" class="">
             <div>
            <div class="ui inverted labeled icon left inline  vertical menu"> 
            <div class="classes.menu_box_container">
            <div class="classes.menu_title_container">
                    <div class="classes.menu_title_logo">
                        <img class="classes.menu_title_image" data-component-props="src={this.props.image_src}" src="http://api.originbeta.net/adminTemplate/1520546366661frcn0rmeg8t98jjor.jpeg" alt="logo" />
                    </div>
                    <div class="classes.menu_title_text">
                        Admin Panel
                    </div>
                    <a class="item" data-component-props="onClick={this.props.handleCloseClick}" style="position:absolute;top:10px;right:10px" >
                        <i class="close icon" data-component-props="style={this.props.close_style}"></i>
                    </a>
                </div>
                <div class="classes.menu_user_container">
                    <div class="classes.menu_user_logo">
                        <img class="classes.menu_user_image" src=""/>
                    </div>
                    <div data-component-value="{this.props.fullname}" class="classes.menu_user_text">
                        qwertytest
                    </div>
                </div>
                <a class="item" data-component-props="onClick={(e)=>{this.props.handleMainMenuClick('company', e);}}">
                    <div class="classes.menu_item">
                        <div class="classes.menu_item_icon">
                            <i class="home icon"></i>
                        </div>
                        <div class="classes.menu_item_label">
                            Company Profile
                        </div>
                    </div>
                </a>
                <a class="item" data-component-props="onClick={(e)=>{this.props.handleMainMenuClick('members', e);}}">
                    <div class="classes.menu_item">
                        <div class="classes.menu_item_icon">
                            <i class="users icon"></i>
                        </div>
                        <div class="classes.menu_item_label">
                            Members
                        </div>
                    </div>
                </a>
                <a class="item" data-component-props="style={this.props.update_card_style} onClick={(e)=>{this.props.handleMainMenuClick('update_card', e);}}">
                    <div class="classes.menu_item">
                        <div class="classes.menu_item_icon">
                            <i class="credit card outline icon"></i>
                        </div>
                        <div class="classes.menu_item_label">
                            Update Payment Card
                        </div>
                    </div>
                </a>
                 <div data-component-value="{this.props.paywall_content}">
                    paywall_content
                </div>
                <div class="ui inverted accordion">    
                    <div data-component-value="{this.props.dropdown}">
                        <div class="title">Manage<i class="dropdown icon"></i></div>
                        <div class="content">
                            <div class="vertical menu">
                                <a hrwf="#" class="item">Theme</a>
                                <a href="#" class="item">About</a>
                                <a href="#" class="item">Roster</a>
                                <a href="#" class="item">Blog</a>
                                <a href="#" class="item">Media</a>
                                <a href="#" class="item">Recent Matches</a>
                                <a href="#" class="item">Sponsers</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
        </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
