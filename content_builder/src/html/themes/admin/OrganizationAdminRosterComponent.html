<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Roster</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminRosterComponent" class="">
            <div class="classes.admin_title_box">
                    <h2>Roster</h2>
            </div>
            <div class="classes.roster_buttons_box">
                <select class="ui dropdown">
                    <option value="">Game</option>
                    <option value="1">Call of Duty</option>
                    <option value="0">Overwatch</option>
                </select>
                <div class="classes.roster_team_button">Create Team</div>
            </div>
            <div class="classes.media_title_box">
                <h2>Add Twitch Channels</h2>
            </div>
            <div class="classes.admin_social_box">
                <div class="classes.admin_roster_box_inner">
                <div class="ui fluid input">
                    <input type="text" placeholder="Channel 1">
                </div>
                <div class="classes.admin_social_box_divider"></div>
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 5">
                    </div>
                </div>
                <div class="classes.admin_roster_box_inner">
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 2">
                    </div>
                    <div class="classes.admin_social_box_divider"></div>
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 6">
                    </div>
                </div>
                <div class="classes.admin_roster_box_inner">
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 3">
                    </div>
                <div class="classes.admin_social_box_divider"></div>
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 7">
                    </div>
                </div>
                <div class="classes.admin_roster_box_inner">
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 4">
                    </div>
                    <div class="classes.admin_social_box_divider"></div>
                    <div class="ui fluid input">
                        <input type="text" placeholder="Channel 8">
                    </div>
                </div>
            </div>
            <div class="classes.admin_submit_box">
                <div class="classes.admin_submit_button">Submit</div>
            </div>
        </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
