<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Sponser</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminSponserComponent" class="">
            <div class="classes.admin_title_box">
                    <h2>Add Sponsers</h2>
                </div>
                <div class="classes.admin_social_box">
                    <div class="classes.admin_social_box_inner">
                        <div class="classes.admin_sponser_button">
                            <label for="hidden-new-file1" class="class.admin_sponser_label">
                                <i class="cloud icon"></i>
                                Upload Sponser 1
                            </label>
                            <input data-component-props="onChange={(f)=>{this.props.uploadFile('sponsor_image1', f); }}" type="file" id="hidden-new-file1" style="display: none">
                        </div>
                        <div class="classes.admin_sponser_image_box">
                            <img class="classes.admin_sponser_image" data-component-props="src={this.props.sponsor_image1}" src="http://api.originbeta.net/sponsor/sponsor-logo1.png" />
                        </div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.http_link1_value} onChange={(e)=>{this.props.handleChange('http_link1_value', e);}}"  type="text" placeholder="Sponsor link">
                        </div>
                        <div class="ui fluid input">
                            <textarea data-component-props="value={this.props.sponsor_desc1_value} onChange={(e)=>{this.props.handleChange('sponsor_desc1_value', e);}}" class="classes.admin_sponser_description" placeholder="Sponsor description ..."></textarea>
                        </div>
                    </div>
                    <div class="classes.admin_social_box_inner">
                        <div class="classes.admin_sponser_button">
                            <label for="hidden-new-file2" class="class.admin_sponser_label">
                                <i class="cloud icon"></i>
                                Upload Sponser 2
                            </label>
                            <input data-component-props="onChange={(f)=>{this.props.uploadFile('sponsor_image2', f); }}" type="file" id="hidden-new-file2" style="display: none">
                        </div>
                        <div class="classes.admin_sponser_image_box">
                            <img class="classes.admin_sponser_image" data-component-props="src={this.props.sponsor_image2}" src="http://api.originbeta.net/sponsor/sponsor-logo1.png" />
                        </div>
                        <div class="ui fluid input">
                                <input data-component-props="value={this.props.http_link2_value} onChange={(e)=>{this.props.handleChange('http_link2_value', e);}}"  type="text" placeholder="Sponsor link">
                        </div>
                        <div class="ui fluid input">
                            <textarea data-component-props="value={this.props.sponsor_desc2_value} onChange={(e)=>{this.props.handleChange('sponsor_desc2_value', e);}}" class="classes.admin_sponser_description" placeholder="Sponsor description ..."></textarea>
                        </div>
                    </div>
                    <div class="classes.admin_social_box_inner">
                        <div class="classes.admin_sponser_button">
                            <label for="hidden-new-file3" class="class.admin_sponser_label">
                                <i class="cloud icon"></i>
                                Upload Sponser 3
                            </label>
                            <input data-component-props="onChange={(f)=>{this.props.uploadFile('sponsor_image3', f); }}" type="file" id="hidden-new-file3" style="display: none">
                        </div>
                        <div class="classes.admin_sponser_image_box">
                            <img class="classes.admin_sponser_image" data-component-props="src={this.props.sponsor_image3}" src="http://api.originbeta.net/sponsor/sponsor-logo1.png" />
                        </div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.http_link3_value} onChange={(e)=>{this.props.handleChange('http_link3_value', e);}}"  type="text" placeholder="Sponsor link">
                        </div>
                        <div class="ui fluid input">
                            <textarea data-component-props="value={this.props.sponsor_desc3_value} onChange={(e)=>{this.props.handleChange('sponsor_desc3_value', e);}}" class="classes.admin_sponser_description" placeholder="Sponsor description ..."></textarea>
                        </div>
                    </div>
                    <div class="classes.admin_social_box_inner">
                        <div class="classes.admin_sponser_button">
                            <label for="hidden-new-file4" class="class.admin_sponser_label">
                                <i class="cloud icon"></i>
                                Upload Sponser 4
                            </label>
                            <input data-component-props="onChange={(f)=>{this.props.uploadFile('sponsor_image4', f); }}" type="file" id="hidden-new-file4" style="display: none">
                        </div>
                        <div class="classes.admin_sponser_image_box">
                            <img class="classes.admin_sponser_image" data-component-props="src={this.props.sponsor_image4}" src="http://api.originbeta.net/sponsor/sponsor-logo1.png" />
                        </div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.http_link4_value} onChange={(e)=>{this.props.handleChange('http_link4_value', e);}}"  type="text" placeholder="Sponsor link">
                        </div>
                        <div class="ui fluid input">
                            <textarea data-component-props="value={this.props.sponsor_desc4_value} onChange={(e)=>{this.props.handleChange('sponsor_desc4_value', e);}}" class="classes.admin_sponser_description" placeholder="Sponsor description ..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="classes.admin_submit_box">
                    <div data-component-props="onClick={this.props.handleSubmit}" class="classes.admin_submit_button">Submit</div>
                </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
