<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Profile</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminProfileComponent" class="">
            <div class="classes.admin_title_box">
                <h2>Company Profile</h2>
            </div>
            <div class="classes.admin_main_logo_box">
                <div class="ui stackable two column grid">
                    <div class="column">
                        <div data-component-props="onClick={this.props.handleFileClick}" class="classes.admin_main_logo_button">COMPANY LOGO</div>
                        <img id="admin_main_logo" class="classes.admin_main_logo_image" data-component-props="src={this.props.logo_src}" src="http://api.originbeta.net/adminTemplate/1520546366661frcn0rmeg8t98jjor.jpeg" />
                    </div>
                    <div class="column">
                        <div class="classes.admin_main_logo_spacer"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.company_name_value} onChange={(e)=>{this.props.handleChange('company_name_value', e);}}"  type="text" placeholder="Company Name">
                        </div>
                        <div class="classes.admin_main_logo_spacer"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.company_store_value} onChange={(e)=>{this.props.handleChange('company_store_value', e);}}"  type="text" placeholder="Company Store">
                        </div>
                        <div class="classes.admin_main_logo_spacer"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.sub_domain_value} onChange={(e)=>{this.props.handleChange('current_sub_domain', e);}}"  type="text" placeholder="Sub Domain">
                        </div>
                        <div class="classes.admin_main_logo_spacer"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.dns_host_value} onChange={(e)=>{this.props.handleChange('dns_host_value', e);}}"  type="text" placeholder="DNS host (GoDaddy, AWS ETC)">
                        </div>
                        <div class="classes.admin_main_logo_spacer"></div>
                        <label class="classes.admin_color_label">Primary Color</label>
                        <input data-component-props="value={this.props.primary_color_value} onChange={(e)=>{this.props.handleChange('primary_color_value', e);}}" class="classes.admin_color_picker" type="color" id="primary_color" onchange="clickColor(0, -1, -1, 5)" value="#0a9ab4">
                    </div>
                </div>
            </div>
            <div class="classes.admin_title_box">
                <h2>Social Media</h2>
            </div>
            <div class="classes.admin_social_box">
                <div class="ui stackable two column grid">
                    <div class="column">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.facebook_value} onChange={(e)=>{this.props.handleChange('facebook_value', e);}}"  type="text" placeholder="Facebook link">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.twitter_value} onChange={(e)=>{this.props.handleChange('twitter_value', e);}}" type="text" placeholder="Twitter link">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.twitch_value} onChange={(e)=>{this.props.handleChange('twitch_value', e);}}"  type="text" placeholder="Twitch link">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.twitch_team_value} onChange={(e)=>{this.props.handleChange('twitch_team_value', e);}}"  type="text" placeholder="Twitch Team link">
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui fluid input">
                            <input type="text" data-component-props="value={this.props.insta_value} onChange={(e)=>{this.props.handleChange('insta_value', e);}}" placeholder="Instagram link">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                            <div class="ui fluid input">
                            <input data-component-props="value={this.props.youtube_value} onChange={(e)=>{this.props.handleChange('youtube_value', e);}}"  type="text" placeholder="YouTube link">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.discord_value} onChange={(e)=>{this.props.handleChange('discord_value', e);}}"  type="text" placeholder="Discord link">
                        </div>
                    </div>
                </div>  
            </div>
            <div class="classes.admin_title_box">
                <h2>Twitter Feed</h2>
            </div>
            <div class="classes.admin_social_box">
                <div class="ui stackable two column grid">
                    <div class="column">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.twitter_username_value} onChange={(e)=>{this.props.handleChange('twitter_username_value', e);}}"  type="text" placeholder="Twitter Username">
                        </div>
                    </div>
                    <div class="column"></div>
                </div>
            </div>
            <div class="classes.admin_title_box">
                <h2>Contact Emails</h2>
            </div>
            <div class="classes.admin_social_box">
                <div class="ui stackable two column grid">
                    <div class="column">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.support_email_value} onChange={(e)=>{this.props.handleChange('support_email_value', e);}}"  type="text" placeholder="Support Email">
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.business_email_value} onChange={(e)=>{this.props.handleChange('business_email_value', e);}}"  type="text" placeholder="Business Email">
                        </div>
                    </div>
                </div>
            </div>
            <div class="classes.admin_submit_box">
                <div data-component-props="onClick={this.props.handleSubmit}" class="classes.admin_submit_button">Submit</div>
            </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
