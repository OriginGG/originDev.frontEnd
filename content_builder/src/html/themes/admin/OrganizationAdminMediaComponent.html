<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Media</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminMediaComponent" class="">
            <div class="classes.admin_title_box">
                    <h2>Media</h2>
                </div>
                <div class="classes.media_title_box">
                    <h2>Add YouTube Video Links</h2>
                </div>
                <div class="classes.admin_social_box">
                    <div class="classes.admin_social_box_inner">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.link1_value} onChange={(e)=>{this.props.handleChange('link1_value', e);}}" type="text" placeholder="Link 1">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.link2_value} onChange={(e)=>{this.props.handleChange('link2_value', e);}}" type="text" placeholder="Link 2">
                        </div>
                    </div>
                    <div class="classes.admin_social_box_inner">
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.link3_value} onChange={(e)=>{this.props.handleChange('link3_value', e);}}" type="text" placeholder="Link 3">
                        </div>
                        <div class="classes.admin_social_box_divider"></div>
                        <div class="ui fluid input">
                            <input data-component-props="value={this.props.link4_value} onChange={(e)=>{this.props.handleChange('link4_value', e);}}" type="text" placeholder="Link 4">
                        </div>
                    </div>
                </div>
                <div data-component-props="onClick={this.props.handleSubmit}" class="classes.admin_submit_box">
                    <div class="classes.admin_submit_button">Submit</div>
                </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
