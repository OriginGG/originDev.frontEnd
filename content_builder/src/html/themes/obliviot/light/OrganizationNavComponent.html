<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="light_OrganizationNavComponent">
            <div class="ui stackable two column grid">
                <div class="six wide column">
                    <div style="height:80px;line-height:80px;max-width:50%;float:left">
                        <img class="classes.obliviot_lightLogo" data-component-props="src={this.props.image_src}" src="../images/disrupt_logo.jpg" />
                    </div>
                    <div class="classes.obliviot_light_social_menu_container">
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link1}">
                            <i class="fa fa-instagram"></i>
                        </div>
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link2}">
                            <i class="fa fa-twitter"></i>
                        </div>
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link3}">
                            <i class="fa fa-youtube"></i>
                        </div>
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link4}">
                            <i class="fa fa-twitch"></i>
                        </div>
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link5}">
                            <i class="fa fa-instagram"></i>
                        </div>
                        <div class="classes.obliviot_light_social_menu_item" data-component-value="{this.props.social_link6}">
                            <i class="fab fa-discord"></i>
                        </div>
                    </div>
                </div>
                <div class="ten wide column">
                    <div class="classes.obliviot_nav_right">
                        <div class="classes.obliviot_org_menu_light_container">
                            <a href="#"><div id="menu_login" class="classes.org_menu_obliviot_light_item" data-component-props="onClick={this.props.handleLoginClick}">Login</div></a>
                            <a href="#"><div id="menu_news" data-component-props="style={this.props.store_style} onClick={this.props.handleStoreClick}" class="classes.org_menu_obliviot_light_item">Store</div></a>
                            <a href="#"><div id="menu_blog" data-component-props="style={this.props.blog_style} onClick={this.props.handleBlogClick}" class="classes.org_menu_obliviot_light_item">Blog</div></a>
                            <a href="#"><div id="roster_button" data-component-props="style={this.props.roster_menu_style} onClick={this.props.handleRosterButtonClick}" class="classes.org_menu_obliviot_light_item">Rosters</div>
                                <div class="classes.obliviot_dropdown_container" data-component-props="style={this.props.roster_dropdown_style}">
                                        <div class="classes.obliviot_dropdown_container_close" data-component-props="onClick={this.props.handleCloseClick}">X</div>
                                    <div data-component-value="{this.props.dropdown_item}">dropdown</div>
                                </div>
                            </a>
                            <a href="#"><div id="sponsers_button" data-component-props="style={this.props.sponsers_style} onClick={this.props.handleSponsersClick}" class="classes.org_menu_obliviot_light_item">Sponsors</div></a>
                            <a href="#"><div id="about_button" data-component-props="style={this.props.about_style} onClick={this.props.handleAboutClick}" class="classes.org_menu_obliviot_light_item">About</div></a>
                            <a href="#home_cont"><div id="menu_home" data-component-props="style={this.props.home_style}"  class="classes.org_menu_obliviot_light_item">Home</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });

             $("#menu_login").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_mobile").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_store").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_about").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_home").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });
         });
    </script>
</html>
