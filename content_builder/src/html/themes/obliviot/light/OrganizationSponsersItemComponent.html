<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body id="gradient">
        <div data-component-name="light_OrganizationSponsersItemComponent">
            <div class="classes.light_roster_item_container">
                <div class="ui stackable two column grid">
                    <div class="three wide column">
                        <div class="classes.sponser_item_img_container">
                            <img class="classes.sponser_item_img" data-component-props="src={this.props.sponser_image}" />
                        </div>
                    </div>
                    <div class="thirteen wide column">
                        <div style="display: table; padding-top: 10px; padding-bottom: 10px">
                            <div class="classes.roster_item_name_container">
                                <span class="classes.light_roster_name">{this.props.sponser_name}</span>
                            </div>
                            <div class="classes.roster_item_about_container">
                                <span class="classes.light_roster_about_text">{this.props.sponser_desc}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
