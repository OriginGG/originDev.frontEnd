<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization light Demo</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" integrity="sha256-oDCP2dNW17Y1QhBwQ+u2kLaKxoauWvIGks3a4as9QKs= sha384-vQPhfJdJkfTCHP7ouiqoAojjcDFuU346yP8z/pRpSn0xsWOfkMd+DkNmxns9jy4l sha512-P6CxF6LlmmWe4kVo37D5SJGcvXhesfQO2T2XU0f3EWmslkSg0Rbu8qxUyX9rMX4dle+J71Fl3acSHM+S33OQtg==" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jss/9.8.1/jss.min.js"></script>   
      <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from '/Theme.js'
         import {attach_styles} from '/attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="light_OrganizationEmailComponent">
            <div class="classes.org_email_container" data-component-props="style={this.props.org_email_container}">
                <div class="classes.org_email_data_container">
                    <div class="classes.org_email_close" data-component-props="onClick={this.props.handleCustomerEmailClose}">X</div>
                    <div class="classes.org_email_data_title">Let's Connect</div>
                    <div class="classes.org_email_data_subtitle">Join our fans who enjoy news weekly</div>
                    <div class="classes.org_email_data_input_container">
                        <input class="classes.org_email_data_input" data-component-props="value={this.props.customer_email_value} onChange={(e)=>{this.props.handleEmailChange(e);}}" placeholder="Enter your email here ..." />
                        <div class="classes.org_email_data_button" data-component-props="style={this.props.org_email_button} onClick={this.props.handleCustomerEmailSubmit}">Sign Up</div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });

             $("#menu_login").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_mobile").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_store").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_about").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_home").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });
         });
    </script>
</html>
