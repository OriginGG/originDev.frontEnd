<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script> 
   </head>
   <body>
      <div data-component-name="light_OrganizationVideoComponent">
      <div class="classes.video_main_container">
            <div class="classes.video_inner_main">
                <h2 style="color: rgb(0, 0, 0);">
                    FEATURED VIDEO
                    <span>
                        <a href="#" style="color: rgb(0, 0, 0); float:right; font-size: .8em;">More Video</a>
                    </span>
                </h2>
                <iframe title="ifr" width="100%" height="500px" data-component-props="allowFullScreen src={this.props.video1_url}" src="https://www.youtube.com/embed/oS9ACN5XQ0M" frameborder="0" allowfullscreen=""></iframe>
                <div class="classes.small_video_container">
                    <div class="classes.small_video">
                        <div>
                            <iframe title="ifr" width="100%" height="200px" data-component-props="allowFullScreen src={this.props.video2_url}" src="https://www.youtube.com/embed/rh8HEF63rx4" frameborder="0" allowfullscreen=""></iframe>                            
                        </div>
                    </div>
                    <div class="classes.small_video_middle">
                        <div>
                            <iframe title="ifr" width="100%" height="200px" data-component-props="allowFullScreen src={this.props.video3_url}" src="https://www.youtube.com/embed/Cdb-X9aQmPY" frameborder="0" allowfullscreen=""></iframe>
                        </div>
                    </div>
                    <div class="classes.small_video">
                        <div>
                            <iframe title="ifr" width="100%" height="200px" data-component-props="allowFullScreen src={this.props.video4_url}" src="https://www.youtube.com/embed/7D-Jd0BYsBc" frameborder="0" allowfullscreen=""></iframe>
                        </div>
                    </div>
                </div>
            </div>
            </div>
      </div>
   </body>
</html>
