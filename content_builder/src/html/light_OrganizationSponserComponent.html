<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="light_OrganizationSponserComponent">
            <marquee behavior="scroll" direction="left" scrollamount="20"> 
                <div class="container col-sm-4" style="width:274px;float:left;">
                    <img data-component-props="src={this.props.sponsor_image1}" src="http://api.originbeta.net/sponsor/1518194462521EGL_logo_410x.png" alt="Change Logo" class="classes.header_logo" style="height: 35px;">
                </div>
                <div class="container col-sm-4" style="width:274px;float:left;">
                    <img data-component-props="src={this.props.sponsor_image2}" src="http://api.originbeta.net/sponsor/sponsor-logo2.png" alt="Change Logo" class="classes.header_logo" style="height: 35px;">
                </div>
                <div class="container col-sm-4" style="width:274px;float:left;">
                    <img data-component-props="src={this.props.sponsor_image3}" src="http://api.originbeta.net/sponsor/1518194462521EGL_logo_410x.png" alt="Change Logo" class="classes.header_logo" style="height: 35px;">
                </div>
                <div class="container col-sm-4" style="width:274px;float:left;">
                    <img data-component-props="src={this.props.sponsor_image4}" src="http://api.originbeta.net/sponsor/sponsor-logo2.png" alt="Change Logo" class="classes.header_logo" style="height: 35px;">
                </div>
            </marquee>
      </div>
   </body>
</html>
