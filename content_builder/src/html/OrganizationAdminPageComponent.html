<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Demo</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminPageComponent" class="">
            <div class="ui top attached demo menu" id="toggle">
                <a class="item" data-component-props="onClick={this.props.handleClick}">
                    <i class="sidebar icon"></i>
                    Menu
                </a>
            </div>
            <div class="ui bottom attached segment pushable">
                <div id="admin_menu" class="ui inverted labeled icon left inline vertical wide sidebar menu">
                    
                </div>
                <div>
                    <div class="ui basic segment">
                        <div class="classes.admin_main" data-component-value="{this.props.admin_content}">
                            admin
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
