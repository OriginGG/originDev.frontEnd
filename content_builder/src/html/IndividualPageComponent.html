<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Individual Page</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
      <script src="./ckeditor/ckeditor.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="IndividualPageComponent" class="">
            <div class="classes.individual_bg">
                <div class="classes.individual_inner_bg">
                    <div class="classes.individual_header">

                    </div>
                    <div class="ui stackable three column grid">
                        <div class="column">
                            <div class="ui one column grid">
                                <div data-component-value="{this.props.ColumnOne}" id="basic_info" class="column">


                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui one column grid">
                                <div data-component-value="{this.props.ColumnTwo}" id="stats_left" class="column">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ui one column grid">
                                <div data-component-value="{this.props.ColumnThree}" id="stats_right" class="column">
                                    
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="classes.individual_footer">
                        Â© Origin 2018. All rights reserved.
                </div>
            </div>    
        </div>
   </body>
   <script>

            console.log( "ready!" );
