<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization obliviot Demo</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="obliviot_OrganizationSponserComponent" class="classes.obliviotBG">
            <div class="container col-sm-12">
                <marquee behavior="scroll" direction="left" scrollamount="20"> 
                    <div class="container col-sm-4" style="width:274px;float:left;">
                        <img data-component-props="src={this.props.sponsor_image1}" src="https://23xz2l29cwke20cu15l1tfu1-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/sponsor-1.png" alt="Change Logo" class="classes.header_logo" style="height: 75px;">
                    </div>
                    <div class="container col-sm-4" style="width:274px;float:left;">
                        <img data-component-props="src={this.props.sponsor_image2}" src="https://23xz2l29cwke20cu15l1tfu1-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/sponsor-2.png" alt="Change Logo" class="classes.header_logo" style="height: 75px;">
                    </div>
                    <div class="container col-sm-4" style="width:274px;float:left;">
                        <img data-component-props="src={this.props.sponsor_image3}" src="https://23xz2l29cwke20cu15l1tfu1-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/sponsor-4.png" alt="Change Logo" class="classes.header_logo" style="height: 75px;">
                    </div>
                    <div class="container col-sm-4" style="width:274px;float:left;">
                        <img data-component-props="src={this.props.sponsor_image4}" src="https://23xz2l29cwke20cu15l1tfu1-wpengine.netdna-ssl.com/wp-content/uploads/2015/05/sponsor-5.png" alt="Change Logo" class="classes.header_logo" style="height: 75px;">
                    </div>
                </marquee>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });
         });
    </script>
</html>
