<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Theme</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminThemeModalComponent" class="">
      <form class="ui large form">
            <div id="theme_modal">
                        <i class="close icon"></i>
                        <div class="classes.modal_inner">
                            <div class="header">
                                <div class="classes.admin_title_box">
                                    <h2>Section 1 Background Image</h2>
                                </div>
                            </div>
                            <div class="classes.admin_file_button">
                                <label for="hidden-new-file" class="class.admin_sponser_label">
                                    <i class="cloud icon"></i>
                                    Choose File
                                </label>
                                <input data-component-props="onChange={this.props.uploadFile}" type="file" id="hidden-new-file" style="display: none" onchange="readURL(this);">
                            </div>
                           <div class="classes.modal_blog_media_container">
                                <img class="classes.modal_blog_media_preview" data-component-props="src={this.props.preview_image}" id="blog_media_preview" src="http://api.originbeta.net/defaultImages/section1-bg2.jpg"/>
                            </div>
                            <p class="classes.theme_modal_OR">OR</p>
                            <div class="classes.theme_modal_small_container">
                                <img class="classes.theme_modal_small_img" data-component-props="onClick={()=>{this.props.handleImageClick(this.props.default_image1);}} src={this.props.default_image1}" src="http://api.originbeta.net/defaultImages/section1-bg1.jpg" />
                                <img class="classes.theme_modal_small_img" data-component-props="onClick={()=>{this.props.handleImageClick(this.props.default_image2);}} src={this.props.default_image2}" src="http://api.originbeta.net/defaultImages/section1-bg2.jpg" />
                                <img class="classes.theme_modal_small_img" data-component-props="onClick={()=>{this.props.handleImageClick(this.props.default_image3);}} src={this.props.default_image3}" src="http://api.originbeta.net/defaultImages/section1-bg3.jpg" />
                            </div>
                           <div class="ui fluid input">
                                <input type="text" placeholder="Color">
                            </div>
                            <div class="actions">
                                <div class="classes.blog_add_actions">
                                    <div class="ui black deny button" data-component-props="onClick={this.props.cancelModal}">
                                        Cancel
                                    </div>
                                    <div class="ui positive right labeled icon button" data-component-props="onClick={this.props.saveModal}">
                                        Save
                                        <i class="checkmark icon"></i>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        </form>     
                    </div>
                
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );

            $("#blog_modal").click(function(){
                $('.ui.modal').modal('show');
            });

            $("#theme_modal_button").click(function(){
                $('#theme_modal').modal('show');
            });

            CKEDITOR.replace( 'blog_content' );
        });

        function readURL(input) {
            console.log('executing');
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blog_media_preview')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
