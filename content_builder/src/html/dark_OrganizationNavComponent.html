<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Dark Demo</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
        <div data-component-name="dark_OrganizationNavComponent" class="classes.darkNavBG">
            <div class="ui stackable three column grid">
                <div class="column">
                    <div class="classes.nav_left">
                        <div class="classes.dark_social_menu_container" data-component-value="{this.props.social_links}">
                            <div class="classes.dark_social_menu_item">
                                <i class="fa fa-instagram"></i>
                            </div>
                            <div class="classes.dark_social_menu_item">
                                <i class="fa fa-twitter"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="classes.dark_nav_center">
                        <div class="classes.dark_nav_header">
                            <img id="nav_img" class="classes.dark_nav_img" data-component-props="src={this.props.image_src}" src="http://api.originbeta.net/adminTemplate/1518192959017g5034r0j085fewubx1or.png" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="classes.dark_nav_right">
                        <div class="classes.dark_org_menu_container">
                            <a href="#"><div id="menu_login" data-component-props="style={this.props.login_style}" class="classes.org_menu_dark_item">Login</div></a>
                            <a href="#"><div id="menu_store" data-component-props="style={this.props.store_style} onClick={this.props.handleStoreClick}" class="classes.org_menu_dark_item">Store</div></a>
                            <a href="#"><div id="menu_about" data-component-props="style={this.props.about_style} onClick={this.props.handleAboutClick}" class="classes.org_menu_dark_item">About</div></a>
                            <a href="#home_cont"><div id="menu_home" data-component-props="style={this.props.home_style}" class="classes.org_menu_dark_item">Home</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </body>
   <script>
        $( document ).ready(function() {
             console.log( "ready!" );
 
             $("#more_news_button").click(function(){
                 $('#news_modal').modal('show');
             });

             $("#about_button").click(function(){
                 $('#about_modal').modal('show');
             });

             $("#menu_login").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_mobile").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            }); 

            $("#menu_store").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_about").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });

            $("#menu_home").hover(function(){
                $(this).css("border-color", "white");
                }, function(){
                $(this).css("border-color", "transparent");
            });
         });
    </script>
</html>
