<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="CardComponent">
        <span class="user_classes.testStyle" />Testing</test>
         <div class="classes.cardContainer">
            <div class="ui link cards">
               <div class="card">
                  <div class="image">
                     <img src="./images/matthew.png">
                  </div>
                  <div class="content">
                     <div class="header">Matt Giampietro</div>
                     <div class="meta">
                        <a>Friends</a>
                     </div>
                     <div class="description">
                        Matthew is an interior designer living in New York.
                     </div>
                  </div>
                  <div class="extra content">
                     <span class="right floated">
                     Joined in 2013
                     </span>
                     <span>
                     <i class="user icon"></i>
                     75 Friends
                     </span>
                  </div>
               </div>
               <div class="card">
                  <div class="image">
                     <img src="./images/molly.png">
                  </div>
                  <div class="content">
                     <div class="header">Molly</div>
                     <div class="meta">
                        <span class="date">Coworker</span>
                     </div>
                     <div class="description">
                        Molly is a personal assistant living in Paris.
                     </div>
                  </div>
                  <div class="extra content">
                     <span class="right floated">
                     Joined in 2011
                     </span>
                     <span>
                     <i class="user icon"></i>
                     35 Friends
                     </span>
                  </div>
               </div>
               <div class="card">
                  <div class="image">
                     <img src="./images/elyse.png">
                  </div>
                  <div class="content">
                     <div class="header">Elyse</div>
                     <div class="meta">
                        <a>Coworker</a>
                     </div>
                     <div class="description">
                        Elyse is a copywriter working in New York.
                     </div>
                  </div>
                  <div class="extra content">
                     <span class="right floated">
                     Joined in 2014
                     </span>
                     <span>
                     <i class="user icon"></i>
                     151 Friends
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
