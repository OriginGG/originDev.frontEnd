<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Login Example - Semantic</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>    
   </head>
   <body>
      <div data-component-name="dark_OrganizationNewsComponent">
        <div class="classes.news_item_container">
            <div id="news_item_1" class="classes.news_item_body">
                <img class="classes.news_item_image" data-component-props="src={this.props.blog_media}" src="http://api.originbeta.net/blogMedia/CoD-4-Header.jpg" />    
                <div class="classes.news_menu_item">
                    <div>
                        <div style="width:60%;float:left;padding-right:0px;white-space:nowrap; overflow: hidden;text-overflow: ellipsis;">
                            <span class="classes.dark_news_title" data-component-value="{this.props.blog_title}">We are live with a very long title</span>
                        </div>
                        <div style="width:40%;float:left">
                            <span class="classes.dark_news_date" data-component-value="{this.props.blog_date}">February 19, 2018</span>
                        </div>
                    </div>
                    <div style="width: 100%;height: 68px; overflow-y: hidden;">
                        <p style="padding-top: 5px; font-weight: 400; font-size: 11px; line-height: 15px;" data-component-value="{this.props.blog_content}">We are exited to announce the launch of Ascendant Gaming.  Please follow us on our social media channels to stay up to date on competitions and events.</p>
                    </div>
                </div>
            </div>
            <div class="classes.dark_news__more_container">
                <div id="more_news_button" class="classes.dark_news_more_button" data-component-props="onClick={()=>{this.props.handleNewsClick(this.props.blog);}}">
                    READ MORE
                </div>
            </div>
        </div>
   </body>
</html>
