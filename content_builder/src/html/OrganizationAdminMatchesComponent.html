<!DOCTYPE html>
<html>
   <head>
      <!-- Standard Meta -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      <!-- Site Properties -->
      <title>Organization Admin Matches</title>
      <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="./jss/jss.min.js"></script>   
      <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>    
      <script type="module">
         import { GlobalTheme, GlobalStyles } from './Theme.js'
         import {attach_styles} from './attach-styles.js';
         attach_styles(GlobalTheme, GlobalStyles, 'classes');
      </script>  
   </head>
   <body>
      <div data-component-name="OrganizationAdminMatchesComponent" class="">
          <div class="classes.admin_title_box">
              <h2>Recent Matches</h2>
          </div>
          <div class="classes.admin_search_container">
              <div class="ui action fluid input">
                  <input type="text" placeholder="Search...">
                  <div class="ui button">Search</div>
              </div>
          </div>
          <table class="ui compact celled data table">
              <thead>
                  <tr>
                      <th>Game</th>
                      <th>Opposite Team</th>
                      <th>Score</th>
                  </tr>
              </thead>
              <tbody data-component-value="{this.props.recent_matches}">
                  <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                  </tr>
              </tbody>
              <tfoot class="full-width">
                  <tr>
                      <th></th>
                          <th colspan="4">
                              <div data-component-props="onClick={this.props.addMatch}" id="add_match_button" class="ui right floated small primary labeled icon button">
                                  <i class="user icon"></i> Add Recent
                              </div>
                          </th>
                              
                  </tr>
              </tfoot>
          </table>
              <div id="match_modal" class="ui modal">
                  <i class="close icon"></i>
                  <div class="classes.modal_inner">
                      <div class="header">
                          <div class="classes.admin_title_box">
                              <h2>Add New Recent Match</h2>
                          </div>
                      </div>
                      <div class="ui stackable two column grid">
                          <div class="column">
                              <div class="classes.admin_sponser_button">
                                  <label for="hidden-new-file" class="class.admin_sponser_label">
                                      <i class="cloud icon"></i>
                                      Select Game Logo
                                  </label>
                                  <input type="file" id="hidden-new-file" style="display: none" onchange="readURL(this);">
                              </div>
                              <div class="classes.modal_blog_media_container">
                                  <img class="classes.modal_blog_media_preview" id="blog_media_preview" />
                              </div>
                          </div>
                          <div class="column">
                              <div class="classes.admin_sponser_button">
                                  <label for="hidden-new-file" class="class.admin_sponser_label">
                                      <i class="cloud icon"></i>
                                      Upload Opposite Team Logo
                                  </label>
                                  <input type="file" id="hidden-new-file" style="display: none" onchange="readURL(this);">
                              </div>
                              <div class="classes.modal_blog_media_container">
                                              <img class="classes.modal_blog_media_preview" id="blog_media_preview" />
                                          </div>
                          </div>
                      </div>
                      <div class="ui stackable two column grid">
                          <div class="column">
                              <div class="ui fluid input">
                                  <input type="text" placeholder="Add Your Score">
                              </div>
                          </div>
                          <div class="column">
                              <div class="ui fluid input">
                                  <input type="text" placeholder="Add Their Score">
                              </div>
                          </div>
                      </div>
                      <div class="actions">
                          <div class="classes.blog_add_actions">
                              <div class="ui black deny button">
                                  Cancel
                              </div>
                              <div class="ui positive right labeled icon button">
                                  Save
                                  <i class="checkmark icon"></i>
                              </div>
                          </div>
                      </div>
                  </div>        
              </div>
          </div>
        </div>
   </body>
   <script>
       $( document ).ready(function() {
            console.log( "ready!" );
        });

        // $('.ui.sidebar').sidebar({
        //     context: $('.bottom.segment')
        // })
        // .sidebar('attach events', '.menu .item');


        $( "#toggle" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $( ".item" ).on( "click", function() {
            $('.ui.sidebar').sidebar('toggle');
        });

        $('.ui.accordion').accordion({ exclusive: false });
   </script>
</html>
